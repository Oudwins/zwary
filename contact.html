    </header>
    <section class="hero">
      <div class="hero__img-container">
        <img src="./img/hero-night.jpg" alt="" class="hero__img" />
      </div>
      <div class="hero__inner">
        <div class="hero__outline"><h1 class="hero__title">Contact</h1></div>
        <div class="hero__linedown"></div>
      </div>
    </section>
    <!-- ! CONTACT PAGE -->
    <section class="contact">
      <div class="contact__box contact__box--left">
        <h3 class="contact__title">Hours of Operation</h3>
        <div class="contact__item">
          <h4 class="item__title">MON - FRI</h4>
          <p class="item__p">10:00am - 13:00pm</p>
          <p class="item__p">16:00pm - 22:30pm</p>
        </div>
        <div class="contact__item contact__item--lines">
          <h4 class="item__title">SAT</h4>
          <p class="item__p">10:00am - 13:00pm</p>
        </div>
          <h4 class="item__title">SUN</h4>
          <p class="item__p">We are closed.</p>
        </div>
      </div>
      <div class="contact__box contact__box--right">
        <h3 class="contact__title">Get in Touch</h3>
        <form action="" method="post" class="contact__form">
          <div class="input--half__container">
          <input type="text" class="contact__input contact__input--half" placeholder="Name" required>
          <input type="text" class="contact__input contact__input--half" placeholder="Phone" required>
          </div>
          <input type="text" class="contact__input" placeholder="Email" required>
          <select name="reason-of-contact" id="" class="contact__input contact__select"  required>
            <option value="" disabled selected hidden>Reason for contact</option>
            <option value="Book a table">Book a table</option>
            <option value="Interview">Interview</option>
            <option value="News">News</option>
            <option value="other">other</option>
          </select>
          <input type="text" class="contact__input" placeholder="Subject" required>
          <textarea name="message" id="" cols="10" rows="5" class="contact__input" placeholder="How can we help you?" required></textarea>
          <input type="submit" class="contact__btn btn btn--outline--black" value="Send">
        </form>
      </div>
    </section>
